<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-start
          "
          *ngFor="let data of listData"
          (click)="itemClick(data)"
        >
          <label
            *ngIf="
              lableBeforeCheck && !lableAfterCheck && !lableAfterCheckWithClass
            "
            class="ms-2 me-auto"
            [for]="data.id + 'flexCheckChecked'"
            >{{ data.item }}</label
          >
          <span class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              [id]="data.id + 'flexCheckChecked'"
            />
            <label
              *ngIf="
                lableAfterCheckWithClass &&
                !lableAfterCheck &&
                !lableBeforeCheck
              "
              class="form-check-label"
              [for]="data.id + 'flexCheckChecked'"
            >
              {{ data.item }}
            </label>
          </span>
          <label
            *ngIf="
              lableAfterCheck && !lableBeforeCheck && !lableAfterCheckWithClass
            "
            [for]="data.id + 'flexCheckChecked'"
            >{{ data.item }}</label
          >
        </li>
      </ul>
    </div>
  </div>
</div>
